
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'master_data_JunkDimension_list' %}">
    JunkDimension Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="dimension_value_code">dimension_value_code: </label>
      <input class="form-control col-sm-10"'
         id="dimension_value_code" type="text"
         name="dimension_value_code" value="{{ object.dimension_value_code }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="valid_from">valid_from: </label>
      <input class="form-control col-sm-10"'
         id="valid_from" type="date"
         name="valid_from" value="{{ object.valid_from }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="definition">definition: </label>
      <input class="form-control col-sm-10"'
         id="definition" type="text"
         name="definition" value="{{ object.definition }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="dimension_value">dimension_value: </label>
      <input class="form-control col-sm-10"'
         id="dimension_value" type="text"
         name="dimension_value" value="{{ object.dimension_value }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="valid_until">valid_until: </label>
      <input class="form-control col-sm-10"'
         id="valid_until" type="date"
         name="valid_until" value="{{ object.valid_until }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="dimension_value_label">dimension_value_label: </label>
      <input class="form-control col-sm-10"'
         id="dimension_value_label" type="text"
         name="dimension_value_label" value="{{ object.dimension_value_label }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="dimension_value_utm">dimension_value_utm: </label>
      <input class="form-control col-sm-10"'
         id="dimension_value_utm" type="text"
         name="dimension_value_utm" value="{{ object.dimension_value_utm }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="dimension">dimension: </label>
      {{ form.dimension }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="parent">parent: </label>
      {{ form.parent }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
