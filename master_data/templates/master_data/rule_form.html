
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'master_data_Rule_list' %}">
    Rule Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="valid_from">valid_from: </label>
      <input class="form-control col-sm-10"'
         id="valid_from" type="date"
         name="valid_from" value="{{ object.valid_from }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="valid_until">valid_until: </label>
      <input class="form-control col-sm-10"'
         id="valid_until" type="date"
         name="valid_until" value="{{ object.valid_until }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="name">name: </label>
      <input class="form-control col-sm-10"'
         id="name" type="text"
         name="name" value="{{ object.name }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="platform">platform: </label>
      {{ form.platform }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
