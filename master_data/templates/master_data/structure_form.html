
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'master_data_Structure_list' %}">
    Structure Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="delimeter_after_dimension">delimeter_after_dimension: </label>
      <input class="form-control col-sm-10"'
         id="delimeter_after_dimension" type="text"
         name="delimeter_after_dimension" value="{{ object.delimeter_after_dimension }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="delimeter_before_dimension">delimeter_before_dimension: </label>
      <input class="form-control col-sm-10"'
         id="delimeter_before_dimension" type="text"
         name="delimeter_before_dimension" value="{{ object.delimeter_before_dimension }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="dimension_order">dimension_order: </label>
      <input class="form-control col-sm-10"'
         id="dimension_order" type="text"
         name="dimension_order" value="{{ object.dimension_order }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="rule">rule: </label>
      {{ form.rule }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="dimension">dimension: </label>
      {{ form.dimension }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
