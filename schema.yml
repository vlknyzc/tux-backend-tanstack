  /api/v1/debug/auth-status/:
    get:
      operationId: v1_debug_auth_status_retrieve
      description: |-
        Debug endpoint to check authentication system status.

        SECURITY:
        - Restricted to admin users only
        - Disabled in production
        - Minimal information exposure
      tags:
      - v1
      security:
      - jwtAuth: []
      - cookieAuth: []
      - basicAuth: []
      - BearerAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/demo/:
    get:
      operationId: v1_demo_retrieve
      description: |-
        Demonstration view showing how to implement version-specific behavior.
        This shows how existing endpoints can be enhanced for v2 while maintaining v1 compatibility.
      tags:
      - System
      security:
      - jwtAuth: []
      - cookieAuth: []
      - basicAuth: []
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionDemoResponse'
          description: ''
  /api/v1/email/send/:
    post:
      operationId: v1_email_send_create
      description: |-
        Send a custom email (for admin users only).
        Regular users cannot send arbitrary emails.

        POST /api/v1/email/send/
        {
            "to_emails": ["user@example.com"],
            "subject": "Custom Subject",
            "html_content": "<h1>HTML Content</h1>",
            "text_content": "Plain text content",
            "cc_emails": ["cc@example.com"],  // optional
            "bcc_emails": ["bcc@example.com"]  // optional
        }
      tags:
      - v1
      security:
      - jwtAuth: []
      - cookieAuth: []
      - basicAuth: []
      - BearerAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/email/test/:
    post:
      operationId: v1_email_test_create
      description: |-
