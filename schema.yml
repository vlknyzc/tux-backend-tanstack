      description: "\n        Import specific ExternalStrings (by ID) into a project\
        \ as ProjectStrings.\n\n        **Use Case**: Users previously validated strings\
        \ and now want to import specific ones.\n\n        **Workflow:**\n       \
        \ 1. User calls `/validate/` to validate strings\n        2. User reviews\
        \ validation results (valid, invalid, warnings)\n        3. User calls this\
        \ endpoint with IDs of valid strings to import\n\n        **Request:**\n \
        \       - `project_id`: Target project ID\n        - `external_string_ids`:\
        \ Array of ExternalString IDs to import\n\n        **Process:**\n        -\
        \ Validates each ExternalString is importable (valid/warning status, not already\
        \ imported)\n        - Creates ProjectString for each valid ExternalString\n\
        \        - Marks ExternalString as imported\n        - Handles duplicates\
