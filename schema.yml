components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    Dimension:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          description: Name for this dimension (unique per workspace)
          maxLength: 30
        slug:
          type: string
          description: URL-friendly version of the name (auto-generated)
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        description:
          type: string
          nullable: true
          description: Description of what this dimension represents
          maxLength: 500
        type:
          allOf:
          - $ref: '#/components/schemas/TypeEnum'
          description: |-
            Type of dimension: list of values or free text

            * `list` - List
            * `text` - Free Text
        parent:
          type: integer
          nullable: true
          description: Parent dimension if this is a sub-dimension
        parent_name:
          type: string
          nullable: true
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/StatusA3eEnum'
          description: |-
            Current status of this dimension

            * `active` - Active
            * `inactive` - Inactive
        workspace:
          type: integer
          description: ID of the workspace this dimension belongs to
        workspace_name:
          type: string
          nullable: true
          readOnly: true
        created_by:
          type: integer
          readOnly: true
          nullable: true
          description: User who created this record
        created_by_name:
          type: string
          nullable: true
          readOnly: true
        created:
          type: string
          format: date-time
          readOnly: true
          description: When this record was created
        last_updated:
          type: string
          format: date-time
          readOnly: true
          description: When this record was last updated
      required:
      - created
      - created_by
      - created_by_name
      - id
      - last_updated
      - name
      - parent_name
      - type
      - workspace
      - workspace_name
    DimensionValue:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        valid_from:
          type: string
          format: date
          nullable: true
          description: Date from which this value is valid
        description:
          type: string
          nullable: true
          description: Description of what this value represents
          maxLength: 500
        value:
          type: string
          description: The actual value (e.g., 'prod', 'dev')
          maxLength: 30
        valid_until:
          type: string
          format: date
          nullable: true
          description: Date until which this value is valid
        label:
          type: string
          description: Human-readable label for this value
          maxLength: 50
        utm:
          type: string
          description: UTM or tracking code for this value
          maxLength: 30
        dimension:
          type: integer
          description: The dimension this value belongs to
        dimension_name:
          type: string
          readOnly: true
        dimension_parent_name:
          type: string
          nullable: true
          readOnly: true
        dimension_parent:
          type: integer
          nullable: true
          readOnly: true
        parent:
          type: integer
          nullable: true
          description: Parent value if this is a sub-value
        parent_name:
          type: string
          nullable: true
          readOnly: true
        parent_value:
          type: string
          nullable: true
          readOnly: true
        workspace:
          type: integer
          description: Workspace this record belongs to
        workspace_name:
          type: string
