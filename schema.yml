  /api/v1/workspaces/{workspace_id}/multi-operations/execute/:
    post:
      operationId: v1_workspaces_multi_operations_execute_create
      description: "\n        Execute multiple create, update, and delete operations\
        \ in a single transaction.\n        \n        **Supported operation types:**\n\
        \        \n        **String Operations:**\n        - `create_string`: Create\
        \ new string with details\n        - `update_string`: Update existing string\n\
        \        - `delete_string`: Delete string and related details\n        - `update_string_parent`:\
        \ Update string parent relationship\n        \n        **String Detail Operations:**\n\
        \        - `create_string_detail`: Create new string detail\n        - `update_string_detail`:\
        \ Update existing string detail\n        - `delete_string_detail`: Delete\
        \ string detail\n        \n        **Submission Operations:**\n        - `create_submission`:\
        \ Create new submission\n        - `update_submission`: Update existing submission\n\
        \        - `delete_submission`: Delete submission and related strings\n  \
        \      \n        **Transaction Guarantees:**\n        - All operations must\
        \ succeed for the transaction to commit\n        - If any operation fails,\
        \ all changes are rolled back\n        - Operations are executed in the order\
        \ provided\n        - Each operation is validated before execution\n     \
        \   \n        **Example Request (Single Items):**\n        ```json\n     \
        \   {\n          \"operations\": [\n            {\n              \"type\"\
        : \"update_string_detail\",\n              \"data\": {\"id\": 154, \"dimension_value\"\
        : 3}\n            },\n            {\n              \"type\": \"update_string_parent\"\
        ,\n              \"data\": {\"string_id\": 88, \"parent_id\": 45}\n      \
        \      }\n          ]\n        }\n        ```\n        \n        **Example\
        \ Request (Grouped Array):**\n        ```json\n        {\n          \"operations\"\
        : [\n            {\n              \"type\": \"update_string_detail\",\n  \
        \            \"data\": [\n                {\"id\": 154, \"dimension_value\"\
        : 3},\n                {\"id\": 157, \"dimension_value_freetext\": \"2\"}\n\
        \              ]\n            },\n            {\n              \"type\": \"\
        update_string_parent\",\n              \"data\": {\"string_id\": 88, \"parent_id\"\
        : 45}\n            }\n          ]\n        }\n        ```\n        "
      summary: Execute multiple operations atomically
      parameters:
      - in: path
        name: workspace_id
        schema:
          type: integer
        description: Workspace ID
        required: true
      tags:
      - Multi Operations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MultiOperation'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MultiOperation'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MultiOperation'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      - basicAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                description: All operations completed successfully
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        transaction_id:
                          type: string
                          format: uuid
                          description: Unique identifier for this transaction
                        status:
                          type: string
                          enum:
                          - completed
                          description: Transaction status
                        total_operations:
                          type: integer
                          description: Total number of operation groups requested
                        total_individual_operations:
                          type: integer
                          description: Total number of individual operations executed
                        successful_operations:
                          type: integer
                          description: Number of operation groups that completed successfully
                        results:
                          type: array
                          description: Results for each operation
                          items:
                            type: object
                            properties:
                              operation_index:
                                type: integer
                                description: Index of the operation in the request
                                  array
                              type:
                                type: string
                                description: Type of operation that was executed
                              status:
                                type: string
                                enum:
                                - success
                                description: Operation status
                              count:
                                type: integer
                                description: Number of items processed in this operation
                              results:
                                oneOf:
                                - type: object
                                  description: Single result (when count=1)
                                - type: array
                                  description: Array of results (when count>1)
                                  items:
                                    type: object
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Validation error or operation failure
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        error:
                          type: string
                          description: Error message describing what went wrong
                        transaction_id:
                          type: string
                          format: uuid
                          description: Transaction ID (for failed transactions)
                        status:
                          type: string
                          enum:
                          - failed
                          description: Transaction status
          description: ''
