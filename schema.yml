  /api/v1/workspaces/{workspace_id}/string-registry/import/:
    post:
      operationId: v1_workspaces_string_registry_import_create
      description: "\n        Validate external platform strings and directly import\
        \ valid ones to a project.\n\n        **Use Case**: Users want to validate\
        \ and import in one operation.\n\n        **Required CSV Columns:**\n    \
        \    - `string_value`: The naming string to validate (required)\n        -\
        \ `external_platform_id`: Platform-specific identifier (required)\n      \
        \  - `entity_name`: Entity name (e.g., 'campaign', 'ad_group') (required)\n\
        \        - `parent_external_id`: Parent's platform identifier (optional)\n\
        \n        **Process:**\n        1. Validates all strings\n        2. Creates\
        \ ExternalString records for ALL strings (valid + invalid)\n        3. Imports\
        \ VALID strings to ProjectString\n        4. Returns combined results\n\n\
        \        **Requirements:**\n        - `project_id` must be provided\n    \
        \    - Platform must be assigned to the project\n\n        **Response includes:**\n\
        \        - batch_id: ExternalStringBatch ID\n        - project: {id, name}\n\
        \        - Summary statistics\n        - Detailed results with external_string_id\
        \ and project_string_id\n        "
      summary: Validate and import CSV directly to project
      parameters:
      - in: path
        name: workspace_id
        schema:
          type: string
          pattern: ^\d+$
        required: true
      tags:
      - String Registry
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImportToProjectRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ImportToProjectRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ImportToProjectRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      - basicAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportToProjectResponse'
          description: ''
  /api/v1/workspaces/{workspace_id}/string-registry/import-selected/:
    post:
